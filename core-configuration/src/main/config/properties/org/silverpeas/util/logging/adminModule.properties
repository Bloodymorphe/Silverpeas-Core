#
# Logger definition for a given Silverpeas module.
# At each module in Silverpeas can be mapped one logger and a default logging level.
# A module in Silverpeas is either a service/engine in Silverpeas Core or an application in
# Silverpeas Components.
#
# module.name declares the name of the module for which a logger will be defined.
# module.logger defines the logger name (id est the logging namespace) mapped to the module.
# module.level defines the minimum level at which will be accepted the logged messages. If not
# set, the first defined parent level will be then taken into account. Possible value is: ERROR,
# WARNING, INFO, DEBUG
#
module.name=admin
module.logger=Silverpeas.Core.Admin
