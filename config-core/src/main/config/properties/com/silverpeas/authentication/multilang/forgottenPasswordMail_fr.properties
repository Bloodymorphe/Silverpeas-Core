screen.title.reinitRequested = Réinitialisation de votre mot de passe
screen.title.reinitDone = Mot de passe réinitialisé
screen.invalidLogin = Il n'existe aucun compte pour cet identifiant.<br/>Veuillez vérifier votre identifiant...
screen.reinitRequested = Un message électronique a été envoyé à l'adresse électronique associée à votre compte. Ce message explique comment obtenir un nouveau mot de passe.<br/><br/>Un certain temps peut être nécessaire avant la réception des messages. N'oubliez pas de vérifier que le message n'est pas passé dans votre dossier de messages indésirables.
screen.reinitNotAllowed = La réinitialisation de votre mot de passe n'est pas autorisé.<br/>Veuillez contacter votre administrateur...
screen.reinitDone = Un message électronique a été envoyé à l'adresse électronique associée à votre compte. Ce message contient votre nouveau mot de passe.<br/><br/>Un certain temps peut être nécessaire avant la réception des messages. N'oubliez pas de vérifier que le message n'est pas passé dans votre dossier de messages indésirables.
screen.reinitError = La réinitialisation de votre mot de passe a échoué.<br/>Veuillez contacter votre administrateur...