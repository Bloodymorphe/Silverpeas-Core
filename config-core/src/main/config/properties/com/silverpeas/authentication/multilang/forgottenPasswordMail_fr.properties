resetPasswordRequest.subject=Demande de réinitialisation de mot de passe
resetPasswordRequest.content=Bonjour {userName}, <br/><br/>Pour réinitialiser votre mot de passe d'accès à Silverpeas, cliquez <a href="{link}">ici</a><br/>
newPassword.subject=Confirmation de réinitialisation de mot de passe
newPassword.content=Bonjour {userName}, <br/><br/>Votre nouveau mot de passe est <b>{password}</b><br/><br/>Pour accéder à Silverpeas, cliquez <a href="{link}">ici</a><br/>
error.subject=Réinitialisation de mot de passe (erreur)
error.content=Une erreur technique est survenue :<br/>{error}
admin.subject=Réinitialisation de mot de passe (demande)
