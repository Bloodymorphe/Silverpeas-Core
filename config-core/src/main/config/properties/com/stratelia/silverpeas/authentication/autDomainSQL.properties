# Silverpeas default driver authentication
# ----------------------------------------

# Fallback type : could be one of the following values : none, ifNotRejected, always
fallbackType=always

# Authentication servers
# Available types are : com.stratelia.silverpeas.authentication.AuthenticationNT, com.stratelia.silverpeas.authentication.AuthenticationSQL and com.stratelia.silverpeas.authentication.AuthenticationLDAP

autServersCount=1

autServer0.type=com.stratelia.silverpeas.authentication.AuthenticationSQL
autServer0.enabled=true
autServer0.SQLJDBCUrl = @AdminDatabaseURL@
autServer0.SQLAccessLogin  = @AdminDatabaseLogin@
autServer0.SQLAccessPasswd = @AdminDatabasePasswd@
autServer0.SQLDriverClass  = @AdminDatabaseDriver@
autServer0.SQLUserTableName                   = DSQL_User
autServer0.SQLUserLoginColumnName             = login
autServer0.SQLUserPasswordColumnName          = password
autServer0.SQLUserPasswordAvailableColumnName = passwordValid
autServer0.SQLPasswordEncryption = @CryptMethod@
