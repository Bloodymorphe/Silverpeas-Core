# MODULE : authentication
#
authentication.EX_SERVER_NOT_FOUND = Le serveur d'authentification n'a pas ete trouve pour ce domaine
authentication.EX_DOMAIN_NOT_FOUND = Le domaine n'a pas ete trouve dans la base
authentication.EX_DOMAIN_INFO_ERROR = Erreur pendant l'acces a la table des domaines
authentication.EX_WRITE_KEY_ERROR = Erreur pendant l'ecriture de la cle d'authentification

authentication.EX_CANT_INSTANCIATE_SERVER_CLASS = Impossible d'instancier une classe de serveur d'authentification
authentication.EX_NO_SERVER_AVAILABLE = Il n'y a pas de serveur d'authentification valide !
authentication.EX_AUTHENTICATION_FAILED_LAST_ERROR = L'authentification a echoue (ci-joint l'echec du dernier serveur)
